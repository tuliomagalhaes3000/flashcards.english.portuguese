<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flash Cards de Inglês - Nível A1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card" onclick="flipCard()">
    <div class="front" id="phrase">Hello</div>
    <div class="back" id="translation">Olá</div>
  </div>
  <div class="buttons">
    <button class="prev" onclick="prevCard()">Anterior</button>
    <button class="next" onclick="nextCard()">Próximo</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
